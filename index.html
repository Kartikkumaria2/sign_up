<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class = "container">
        <div class = "back">
            <div class = "elements">
        <img src = "odin-lined.png">
        <h1>ODIN</h1>
            </div>
        </div>
        <div class= "material">
            <div class = "first">
                <p>This is not a real online service! You know  you need something like this in your
                    life to help you realize your deepest dreams.Signup <em>now</em> to get started
                </p>
                
                <p>You know what you want</p>
            </div>
            <form id ="form-example" action = "#" method = "get">

                    <div class ="details">

                        <label for="first_name">First Name</label>
                        <input type = "text" id ="first_name" name = "first_name" required>

                        <input type = "text" id ="last-name" name = "last_name" required>

                    </div>

                        <div class = "small">
                        <label for="email">Email</label>
                        <input type = "email" id ="email" name = "email" required>
                        </div>
                        <div class = "small">
                        <label for="Phone">Phone</label>
                        <input type = "number" id ="Phone" name = "mobile" required>
                        </div>
                    </div>
                    <div class ="details">
                        <div class = "small">
                        <label for="password">Password</label>
                        <input type = "password" id ="password" name = "pass" required>
                        </div>
                        <div class = "small">
                        <label for="password2">Confirm Password</label>
                        <input type = "password" id ="password2" name = "pass2" required>
                    </div>
                    </div>

                </div>
