<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class = "container">
        <div class = "back">
            <div class = "elements">
        <img src = "odin-lined.png">
        <h1>ODIN</h1>
            </div>
        </div>
        <div class= "material">
            <div class = "first">
                <p>This is not a real online service! You know  you need something like this in your
                    life to help you realize your deepest dreams.Signup <em>now</em> to get started
                </p>
                
                <p>You know what you want</p>
            </div>
            <div class="main_form">
                <p>Let's do it!</p>
                <form action = "#"  method = "get" class = "form-example">
                <div class = "name">
                    <div class = "first_name form-example ">
                        <label for="first-name">First name:</label>
                        <input type = "text" id  = "first-name" name ="first" required>
                    </div>
                    <div class = "last_name">
                        <div class = "last_ form-example ">
                            <label for="last-name">Last Name:</label>
                            <input type = "text" id  = "last-name" name ="last" required>
                        </div>
                    </div>
                    
                </div>
                <div class = "details">
                    <div class = "email_details form-example ">
                        <label for="email">Email:</label>
                        <input type = "email" id  = "email" name ="email" required >
                    </div>
                
                        <div class = "phone_details form-example ">
                            <label for="phone">Phone Number:</label>
                            <input type = "number" id  = "phone" name ="phone_no" required >
                        </div>
                    </div>
                    <div class = "sensitives">
                        <div class = "password_first form-example ">
                            <label for="password">Password:</label>
                            <input type = "password" id  = "password" name ="pass" required >
                        </div>
                    
                            <div class = "password_second form-example ">
                                <label for="pass2">Confirm Password:</label>
                                <input type = "password" id  = "pass2" name ="pass2" required>
                            </div>
                        </div>
                </div>
                
                <div class = "submit_section">
                    <button type = "submit" class = "button-3">Create Account</button> 
                    <p id="cust">Already have an account? <a href = "index.html">Log in</a></p>
                </form>
                </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
</body>
</html>
